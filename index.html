<!DOCTYPE html>
<html>

<head>
	<title>Museum of Movies</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/site.css">
	<link rel="shortcut icon" href="#">
	<script src="js/site.js" defer></script>
	<style>
		body {
  		background-image: url('img/homepage_illustration.png');
			background-repeat: no-repeat;
			background-attachment: fixed;
  		background-size: 100% 100%;
		}
	</style>
</head>

<body>

	<main>
		<div id=ticket>
			<p>Name:
				<input type="text" id=ticket-name>
			</p>

			<p>Favorite Movie Genre:
				<input type="text" id=ticket-genre>
			</p>

			<button id="get-ticket">Get My Ticket</button>
		</div>

		<div id="ticket-result"></div>

		<img id="door_button" src="img/closed_door_button_alt.png" onclick="location.href='html/genres.html'">

		<p id="homepage_audio">Red Carpet Audio</br>
		<audio controls playsinline autoplay muted loop>
		 	<source type="audio/wav" src="audio/homepage_red_carpet.wav" preload="auto">
			<source type="audio/ogg" src="audio/homepage_red_carpet.ogg" preload="auto">
		</audio>
		</p>

	</main>

</body>

</html>
