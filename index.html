<!DOCTYPE html>
<html>
<head>
	<title>Museum of Movies</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/site.css">
	<script src="js/site.js" defer></script>
</head>
<body>
	<main>
		<h1>Welcome to the Museum of Movies!</h1>

		<div id=ticket-output>
			<h2>Click to enter the Museum!</h2>
			<button id="enter" onclick="location.href='html/genres.html'">Enter</button>
		</div>

		<div id=ticket>
			<p>Name:
				<input type="text" id=ticket-name>
			</p>

			<p>Favorite Movie Genre:
				<input type="text" id=ticket-genre>
			</p>

			<button id="get-ticket">Get My Ticket</button>
		</div>

		<div id="ticket-result"></div>
	</main>

</body>


</html>
